<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.CSS" />
  </head>
  <body>
    <div class="panel">
      <div class="header">
        <h3>Age Calculator</h3>
      </div>
      <div class="p-body">
        <input id="day" type="text" required />
        <input id="month" type="text" required />
        <input id="year" type="text" required />
        <div class="btn">
          <button class="button" onclick="cal()">Calculate</button>
        </div>
      </div>
      <div class="p-footer">
        <h4 id="age"></h4>

        <form name="mForm" method="post">
          <label>Gender</label>
          <input type="radio" id="male" value="male" name="gender" />
          <label for="male">Male</label>
          <input type="radio" id="female" value="female" name="gender" />
          <label for="female">Female</label>

          <input type="submit" value="Submit" onclick="submitRadioButton" />

          <br /><br />
        </form>
      </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </sript>
  </body>
</html>
